<div id={{section}} class="section">
    <h2>{{section}}</h2>
    <div class="row">
        <div class=" col-lg-6 " *ngFor="let food of foods ">
            <img src="{{food.img_url}}">
            <div class="bottom">
                <h6>{{food.subcategory}}</h6>
                <span>{{food.name}}</span>
            </div>

            <!-- {{food.comments}} {{food.desc_en}} -->
            <!-- <img src={{food.img_url}} /> -->
        </div>
    </div>

</div>
