<div class="popup" [attr.data-name]="removeSpaces(food.name)">
    <img src="{{food.img_url}}">
    <div class="bottom">
        <h6>{{food.subcategory}}</h6>
        <span>{{food.name}}</span>
    </div>
    <div class="pop-up" id="{{removeSpaces(food.name)}}-popup">

        <div class="row">
            <div class="col-sm">
                <p>{{food.desc_jp}}</p>
                <p>{{food.desc_en}}</p>
            </div>
            <div class="col-sm">
                <div class="row">
                    <h3>コメント/Comments</h3>
                </div>
                <div class="row" style="margin: 2vh 0 0 2vw">
                    <ul class="list-group list-group-flush">
                        <li class="row">
                            <div *ngFor="let c of  food.comments ">
                                <h5>{{c}}</h5>
                            </div>
                            <!-- <button type="button" class="close" onClick="deleteComment({{ comment.id }})">
                        <span aria-hidden="true">&times;</span>
                    </button> {%endif%} -->
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div style="margin: 2vh auto auto auto">
                        <form #comment="ngForm" (ngSubmit)="addComment(food.name, comment.form.value.comment)">
                            <div class="formgroup">
                                <input ngModel name="comment" id="comment-{{food.name}}" class="form-control" />
                            </div>
                            <button class="button2">Add Comment</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
