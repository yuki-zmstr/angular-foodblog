<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div class="slideshow-container" id="photography">
                <div class="slide">
                    <img src="https://i.postimg.cc/MpfFgCc1/pizza.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.postimg.cc/qRxYj2NY/cheese.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.postimg.cc/sXrqYTg7/jelly.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.postimg.cc/sDqnPTnx/keema.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.postimg.cc/0ySVV73f/pasta.jpg">
                </div>

                <div class="slide">
                    <img src="https://i.postimg.cc/TYwSJLf7/tiramisu.jpg">
                </div>

                <div class="dots">
                    <span class="dot" data-num="1"></span>
                    <span class="dot" data-num="2"></span>
                    <span class="dot" data-num="3"></span>
                    <span class="dot" data-num="4"></span>
                    <span class="dot" data-num="5"></span>
                    <span class="dot" data-num="6"></span>
                </div>
            </div>

        </div>
        <div class="col-lg-5">
            <form #login="ngForm" [formGroup]="loginForm" (ngSubmit)="logIn(login.form.value.login_name, login.form.value.login_password)">
                <div class="col title">
                    <h1>Y</h1>
                    <h6>umz & Sweetz</h6>
                </div>
                <h4>Login Here</h4>
                <div>
                    <input type="name" id="login_name" name="login_name" formControlName="login_name" placeholder="Enter username" />
                    <div class="text_underline"></div>
                </div>
                <div>
                    <input type="password" id="login_password" name="login_password" formControlName="login_password" placeholder="Enter password" />
                    <div class="text_underline"></div>
                </div>
                <br />
                <button type="submit">Log In</button>

            </form>
            <div class="others">
                <button type="submit" onclick="window.location.href = '/signup'">Sign Up</button>
                <button type="submit" onclick="window.location.href = '/home'">Continue without logging in</button>
            </div>
        </div>
    </div>
</div>
