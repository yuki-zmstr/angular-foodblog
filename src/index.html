<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularFoodblog</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700;900&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->


    <script type="text/javascript">
        setTimeout(() => {
            var topnavPos = $("#topnav").offset().top;
            $(window).scroll(function() {
                var scroll = $(window).scrollTop() + 10;
                console.log(scroll);
                if (scroll > topnavPos) {
                    $("#topnav").css({
                        "position": "fixed",
                        "top": "10px"
                    }); //
                    console.log('modified')
                } else {
                    $("#topnav").css({
                        "position": "absolute",
                        "top": "14vh"
                    })
                }
            })

        }, 1000);
    </script>



</head>

<body>
    <app-root></app-root>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
